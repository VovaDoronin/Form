<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main>
        <section class="container">
            <div class="wrapper">
                <form action="" class="form">
                    <h1 class="form__title">AUTORIZATION</h1>
                    <div class="form__inner">
                        <label class="form__label" for="userEmail">Enter your login:</label>
                        <input class="form__input" id="userEmail" type="email" name="userEmail"
                            placeholder="Sidorov456@gmail.com" required>
                    </div>
                    <div class="form__inner">
                        <label class="form__label" for="userPassword">Password (6 characters min):</label>
                        <input class="form__input" id="userPassword" name="userPassword" type="password"
                            placeholder="Password" minlength="6" required>
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                    </div>
                    <button type="submit" class="form__button">Log in</button>
                </form>
            </div>
        </section>
    </main>
</body>
<script src="main.js"></script>

</html>
